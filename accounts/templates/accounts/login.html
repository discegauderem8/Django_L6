<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <h2>Not registered yet? Press here to sign up!</h2>
    <a href = "{% url 'signup'%}">Join us :)</a>
</body>
</html>
