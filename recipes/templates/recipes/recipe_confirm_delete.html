
{% extends "recipes/base.html" %}

{% block content %}
  <h1>Delete Recipe</h1>
  <p>Are you sure you want to delete "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'recipe_list' %}">Cancel</a>
{% endblock %}
